<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Parte 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Documentación sobre el Impacto de la Ingeniería de Requisitos en los Usuarios</h1>
        </header>
        <div class="form-header">
            <h2>Formulario - Parte 1</h2>
        </div>
        <form id="form1" action="pagina2.html">
            <div class="form-group">
                <label for="campo1">Introduce tu nombre(se mantendrá anónimo):</label>
                <input type="text" id="campo1" name="campo1" required>
            </div>

            <div class="form-group">
                <label for="campo2">Introduce tu correo:</label>
                <input type="text" id="campo2" name="campo2" required>
            </div>

            <div class="form-group">
                <label for="campo3">Introduce tu edad(numérica):</label>
                <input type="text" id="campo3" name="campo3" required>
            </div>

            <div class="form-group">
                <label for="campo4">Introduce que carrera estudias:</label>
                <input type="text" id="campo4" name="campo4" required>
            </div>

            <div class="form-group">
                <label for="campo5">Quien te ha mandado el enlace(Introduce el nombre de la persona):</label>
                <input type="text" id="campo5" name="campo5" required>
            </div>

            <button type="submit">Siguiente</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Parte 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Documentación sobre el Impacto de la Ingeniería de Requisitos en los Usuarios</h1>
        </header>
        <div class="form-header">
            <h2>Formulario - Preguntas adaptadas</h2>
        </div>
        <form id="form2" action="final.html">
            <div class="form-group">
                <label for="pregunta1">¿Cómo crees que los juguetes son diseñados para que los niños los usen fácilmente?</label>
                <input type="text" id="pregunta1" name="pregunta1" required>
            </div>

            <div class="form-group">
                <label for="pregunta2">¿Por qué crees que es importante que los adultos entiendan lo que a los niños les gusta en un juguete antes de hacerlo?</label>
                <input type="text" id="pregunta2" name="pregunta2" required>
            </div>

            <div class="form-group">
                <label for="pregunta3">¿Puedes pensar en cómo podrías ayudar a hacer que un juego sea más divertido para tus amigos?</label>
                <input type="text" id="pregunta3" name="pregunta3" required>
            </div>

            <div class="form-group">
                <label for="pregunta4">¿Cómo crees que puedes decirle a un adulto qué cosas te gustan más en un juguete?</label>
                <input type="text" id="pregunta4" name="pregunta4" required>
            </div>

            <div class="form-group">
                <label for="pregunta5">¿Qué piensas que los adultos necesitan saber sobre lo que a los niños les gusta para hacer un buen juguete?</label>
                <input type="text" id="pregunta5" name="pregunta5" required>
            </div>

            <button type="submit">Finalizar</button>
        </form>
    </div>
</body>
</html>
